<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="time-container">
        <div class="headlines">
            <h2>Countdown To New Year</h2>
            <h1>2023</h1>
        </div>
        <div class="times">
            <div id="days">
                <p id="d">00</p>
                <span>Days</span>    
            </div>
            <div id="hours">
                <p id="h">00</p>
                <span>Hours</span>    
            </div>
            <div id="minutes">
                <p id="m">00</p>
                <span>Minutes</span>    
            </div>
            <div id="seconds">
                <p id="s">00</p>
                <span>Seconds</span>    
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
